<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtEdayVkFQ_Ug2S0eFkJktC81HESeUpBE",
      authDomain: "login-intranet-fb821.firebaseapp.com",
      projectId: "login-intranet-fb821",
      // other config
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Redirect to your Google Site
          window.location.href = "https://sites.google.com/view/vaal-radiology/?read_current=1";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
