<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://drive.google.com/uc?id=YOUR_BACKGROUND_FILE_ID');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .logo {
      height: 200px;
      width: auto;
      padding: 40px;
      position: relative;
      top: -60px;
    }
    h1 { color: #385fa1; font-size: 3em; text-align: center; margin-bottom: 25px; }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      max-width: 90%;
      border: 4px solid #385fa1;
    }
    h2 { color: #000080; margin-bottom: 25px; font-size: 2em; }
    #loginForm input {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    #loginForm button {
      background-color: #FFD700;
      color: #000080;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #loginForm button:hover { background-color: #DAA520; }

    .reset-link {
      margin-top: 15px;
      display: block;
      color: #385fa1;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img class="logo" src="logo.png" alt="Vaal Radiology Logo">
  <h1><b>Welcome to new <br>Vaal Radiology's Intranet</b></h1>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
    <!-- ✅ Forgot password -->
    <a href="#" id="resetPasswordLink" class="reset-link">Forgot password?</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtEdayVkFQ_Ug2S0eFkJktC81HESeUpBE",
      authDomain: "login-intranet-fb821.firebaseapp.com",
      projectId: "login-intranet-fb821",
      storageBucket: "login-intranet-fb821.appspot.com",
      messagingSenderId: "721373194464",
      appId: "1:721373194464:web:fc20d062aab1314ac38885",
      measurementId: "G-G55NCPT2CY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Login handler
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          addDoc(collection(db, "loginLogs"), {
            email: email,
            status: "Success",
            type: "Login",
            timestamp: new Date()
          });
          window.location.href = "https://sites.google.com/view/vaal-radiology/home";
        })
        .catch((error) => {
          addDoc(collection(db, "loginLogs"), {
            email: email,
            status: "Failed: " + error.message,
            type: "Login",
            timestamp: new Date()
          });
          alert("Login failed: " + error.message);
        });
    });

    // ✅ Reset password handler
    document.getElementById("resetPasswordLink").addEventListener("click", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      if (!email) {
        alert("Please enter your email address first.");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          addDoc(collection(db, "loginLogs"), {
            email: email,
            status: "Password reset email sent",
            type: "PasswordReset",
            timestamp: new Date()
          });
          alert("✅ Password reset email sent! Please check your inbox.");
        })
        .catch((error) => {
          addDoc(collection(db, "loginLogs"), {
            email: email,
            status: "Failed: " + error.message,
            type: "PasswordReset",
            timestamp: new Date()
          });
          alert("❌ Error: " + error.message);
        });
    });
  </script>
</body>
</html>
